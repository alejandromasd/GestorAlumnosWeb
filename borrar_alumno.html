<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borrar alumno</title>
    <script>
        function confirmarBorradoTodos() {
            const nombre = document.getElementsByName("nombre")[0].value;
            if (nombre === "") {
                return confirm('¿Estas seguro de que deseas borrar TODOS los alumnos?');
            }
        }
    </script>
</head>
<body>
    <h1>Borrar Alumno</h1>
    <form method="post" action="borrar_alumno.php" onsubmit="return confirmarBorradoTodos();">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre"><br>
        <input type="submit" value="Borrar">
    </form>
    <p><a href="index.html">Volver al menú principal</a></p>
</body>
</html>
